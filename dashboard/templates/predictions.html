<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Predict Video Trend</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/analysis">Video Analysis</a></li>
                <li><a href="/predictions">Make Prediction</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Enter Video Details for Prediction</h2>
            <form action="/prediction" method="POST" id="prediction-form">
                <label for="feature1">Feature 1:</label>
                <input type="number" id="feature1" name="feature1" required>
                
                <label for="feature2">Feature 2:</label>
                <input type="number" id="feature2" name="feature2" required>
                
                <label for="feature3">Feature 3:</label>
                <input type="number" id="feature3" name="feature3" required>
                
                <button type="submit">Predict</button>
            </form>
        </section>
    </main>

    <script>
        // Optional: AJAX request for dynamic prediction
        document.getElementById('prediction-form').onsubmit = async (e) => {
            e.preventDefault();
            const features = [
                document.getElementById('feature1').value,
                document.getElementById('feature2').value,
                document.getElementById('feature3').value
            ];

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ features })
            });

            const result = await response.json();
            alert(`Prediction: Linear Regression: ${result.linear_regression_prediction}, K-Means Cluster: ${result.kmeans_cluster}`);
        };
    </script>
</body>
</html>
