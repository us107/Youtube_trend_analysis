<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Predict Video Trend</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/analysis">Video Analysis</a></li>
                <li><a href="/prediction">Make Prediction</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Enter Video Details for Prediction</h2>
            <form action="/predict" method="POST" id="prediction-form">
                <label for="likes">Likes:</label>
                <input type="number" id="likes" name="likes" required>
                
                <label for="comments">Comments:</label>
                <input type="number" id="comments" name="comments" required>
                
                <label for="views">Views:</label>
                <input type="number" id="views" name="views" required>
                
                <button type="submit">Predict</button>
            </form>            
        </section>
    </main>
</body>
</html>
